<!DOCTYPE html>
<html>
   <head>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
      <link href="/css/styles.css" rel="stylesheet" type="text/css">
      <title>DAISY PIZZAS</title>
   </head>
<body>
    <section class="Jumbotron Jumbotron-fluid">
        <h1 class="display-4">Pizza Express</h1>
        <p class="lead">Italian pizza right at your door!</p>

    </section>
    <div class="container">
        <h2>Your Pizza Order</h2>
        <div class="row">
            <div class="col-md-6">
                <h2>Add contact information:</h2>
                <form id="name">
                    <div class="form-group">
                        <label for="firstname">Your first name</label>
                        <input type="text" class="form-control" id="fname">    
                    </div>
                    <div class="form-goup">
                        <label for="secondname">Your Second Name</label>
                        <input type="text" class="form-control" id="sname">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </form>

            </div>
        </div>
    </div>

      
   </body>
	
</html>
